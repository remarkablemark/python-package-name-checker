<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ”</text></svg>"
    />
    <meta
      name="description"
      content="Check if a Python package name is available on PyPI."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Package Name Checker</title>

    <!--
      GitHub Corners. See https://github.com/remarkablemark/github-corners
    -->
    <script
      src="https://unpkg.com/github-corners/dist/embed.min.js"
      data-href="https://github.com/remarkablemark/python-package-name-checker"
      data-target="_blank"
      async
      defer
    ></script>
    <style>
      .github-corner > svg {
        opacity: 0.5;
        transition: opacity 0.4s;
      }
      .github-corner:hover > svg {
        opacity: 1;
      }
    </style>
  </head>
  <body class="flex min-h-screen min-w-80 place-items-center dark:bg-gray-900">
    <div
      class="mx-auto max-w-(--breakpoint-xl) p-8 text-center"
      id="root"
    ></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
